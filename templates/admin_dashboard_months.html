{% extends "base.html" %}
{% block content %}
    <h1>Admin Dashboard - Select a Month</h1>
    <ul>
        {% for year, month in available_months %}
            <!-- Changed only the url_for call -->
            <li><a href="{{ url_for('admin.admin_dashboard', year=year, month=month) }}">{{ month_names[month|int] }} {{ year }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
